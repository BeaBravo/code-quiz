<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <a id="highscores">View High Scores</a>
      <span id="time">timer goes here</span>
    </header>
    <main class="user-view">
      <div id="start-page">
        <h1>Coding Quiz Challenge</h1>
        <p>
          This will consist of ## questions. if answered incorrectly, 5 seconds
          will be deducted from the remainder time. Final score will be the
          remainder time at the end of the quiz.
        </p>
        <button id="start-button">Start Quiz!</button>
      </div>
      <div id="quiz-questions">
        <h1 id="current-question">the question will be displayed here</h1>
        <ol id="multiple-choice">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
        <h3 id="message"></h3>
      </div>
      <div id="after-game-window" style="display: none">
        <h1 id="after-message"></h1>
        <p></p>
        <input
          id="initals"
          type="text"
          placeholder="enter your initials"
          style="display: none"
        />
        <button id="save-score" style="display: none">Save score</button>
        <button id="after-button">Play again</button>
      </div>

      <div id="highscores-window" style="display: none">
        <h1 id="highsores">High Scores</h1>
      </div>

      <script src="./assests/js/script.js"></script>
    </main>
  </body>
</html>
